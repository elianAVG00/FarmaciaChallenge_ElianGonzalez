networks:
  mynetworkapi:

services:
  sqlserverdocker:
    container_name: sql-server-docker
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
       - 8006:1433
    environment:
       - ACCEPT_EULA=Y
       - MSSQL_SA_PASSWORD=MyPassword*1234
    healthcheck:
      test: ["CMD", "sqlcmd", "-S", "localhost", "-U", "sa", "-P", "MyPassword*1234", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5
    networks:
        - mynetworkapi

  farmaciaverifarmachallenge.api:
    image: ${DOCKER_REGISTRY-}farmaciaverifarmachallengeapi
    build:
        context: .
        dockerfile: FarmaciaVerifarmaChallenge.API/Dockerfile
    networks:
        - mynetworkapi
    depends_on:
        - sqlserverdocker
    ports:
        - 8080:8080